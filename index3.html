<div class="watchDiv">
<form class="stopwatch">
  <input id="start" type="checkbox"/>
  <input id="pause" type="checkbox"/>
  <label class="stopwatch__pause" for="pause"><span>Pause</span></label>
  <label class="stopwatch__start" for="start"><span>Start</span></label>
  <button class="stopwatch__reset" id="reset" type="reset"><span>Reset</span></button>
  <div class="stopwatch__restart stopwatch__control">
    <div class="reset-button"></div>
  </div>
  <div class="stopwatch__stop-start stopwatch__control">
    <div class="start-button"></div>
  </div>
  <div class="stopwatch__shadows"></div>
  <div class="stopwatch__content"><img class="stopwatch__branding" src="logoapp.png"/>
    <div class="stopwatch__face">
      <div class="digit m m--tens">0</div>
      <div class="digit m m--singles">0</div><span>:</span>
      <div class="digit second s s--tens">0</div>
      <div class="digit second s s--singles">0</div><span>.</span>
      <div class="digit digit--small ms ms--tens">0</div>
      <div class="digit digit--small ms ms--singles">0</div>
    </div>
  </div>
</form>
</div>
<script>
       window.addEventListener("load", ()=>{
        const savedProfileImage = localStorage.getItem("profileImage");
        const savedProfileName = localStorage.getItem("profileName");
        const savedProfileStatus = localStorage.getItem("profileStatus");

        const profileNameElement2 = document.querySelector(".profileName");
        const profileStatus = document.querySelector(".profileStatus");
        const profileImage = document.querySelector(".profile-img");
        const sideProfileImg = document.querySelector("#sideProfileImg");
        const profileName = document.querySelector(".profile-name");
        if (savedProfileImage){
            profileImage.src = savedProfileImage;
            sideProfileImg.src = savedProfileImage;
        }
        if (savedProfileName)
        {
            profileNameElement2.textContent = savedProfileName;
            profileName.textContent = savedProfileName;
        }
        if ( savedProfileStatus)
        {
            profileStatus.textContent = savedProfileStatus;
        }
        })
</script>

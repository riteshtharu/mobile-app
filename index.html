<script>

  
const profileImgMain = document.querySelector("#mainProfileImg");
const profileNameElement = document.querySelector(".profileName");
const profileStatusElement = document.querySelector(".profileStatus");

window.addEventListener("load", () => {
    const savedProfileImage = localStorage.getItem("profileImage");
    const savedProfileName = localStorage.getItem("profileName");
    const savedProfileStatus = localStorage.getItem("profileStatus");

    const profileImgMain = document.querySelector(".sidebar .sideProfile img");  
    const profileImgMain2 = document.querySelector(".profile img");  
    const profileNameElement = document.querySelector(".sidebar .sideProfile .profile-name");  
    const profileNameElement2 = document.querySelector(".profileName");  

    if (savedProfileImage) {
        profileImgMain.src = savedProfileImage;  
        profileImgMain2.src = savedProfileImage;  
    }

    if (savedProfileName) {
        profileNameElement.textContent = savedProfileName;  
        profileNameElement2.textContent = savedProfileName;  
    }

    const profileStatusElement = document.querySelector(".profileStatus");
    if (savedProfileStatus) {
        profileStatusElement.textContent = savedProfileStatus;  
    }

    showTask();  
});



const menuIcon = document.querySelector(".menu-icon");
const sidebar = document.querySelector(".sidebar");

menuIcon.addEventListener("click", function (e) {
    e.stopPropagation();
    
    if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px";
    } else {
        sidebar.style.left = "0px";
    }
});

document.addEventListener("click", function (e) {
    if (!sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
        sidebar.style.left = "-250px";
    }
});

  <script>

window.addEventListener("load", ()=>{
        const savedProfileImage = localStorage.getItem("profileImage");
        const savedProfileName = localStorage.getItem("profileName");
        const savedProfileStatus = localStorage.getItem("profileStatus");

        const profileNameElement2 = document.querySelector(".profileName");
        const profileStatus = document.querySelector(".profileStatus");
        const profileImage = document.querySelector(".profile-img");
        const sideProfileImg = document.querySelector("#sideProfileImg");
        const profileName = document.querySelector(".profile-name");
        if (savedProfileImage){
            profileImage.src = savedProfileImage;
            sideProfileImg.src = savedProfileImage;
        }
        if (savedProfileName)
        {
            profileNameElement2.textContent = savedProfileName;
            profileName.textContent = savedProfileName;
        }
        if ( savedProfileStatus)
        {
            profileStatus.textContent = savedProfileStatus;
        }
        })

    let qrCode;

function generateQRCode() {
  const data = document.getElementById("dataInput").value;
  const qrContainer = document.getElementById("qrcode");

  // Clear previous QR code if any
  qrContainer.innerHTML = "";

  // Create new QR code
  if (data) {
    qrCode = new QRCode(qrContainer, {
      text: data,
      width: 128,
      height: 128,
    });
  } else {
    alert("Please enter some data to generate QR code.");
  }
}

function downloadQRCode() {
  // Make sure a QR code is generated
  if (!qrCode) {
    alert("Please generate a QR code first.");
    return;
  }

  // Get the canvas element that contains the QR code
  const canvas = document.querySelector("#qrcode canvas");

  if (canvas) {
    const imageUrl = canvas.toDataURL("image/png");

    // Create a temporary link element for downloading the image
    const downloadLink = document.createElement("a");
    downloadLink.href = imageUrl;
    downloadLink.download = "qrcode.png"; // Set the default download file name

    // Trigger the download by simulating a click on the link
    downloadLink.click();
  } else {
    alert("QR code is not yet generated.");
  }
}
